<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" >
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary bg-primary sticky-top " data-bs-theme="dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Results</span>
              <span class="navbar-brand mb-0 h1">Project-{{data.project_name}}</span>
            </div>
        </nav>
    </header>
   
    <main>
<div class="grid gap-1 column-gap-4 px-md-3">
  <div class="row row-cols-6">
  <div class="p-2 g-col text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3">Test name</div>
  <div class="p-2 g-col text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3" >Test Outcome</div>
  <div class="p-2 g-col text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3">Duration</div>
  <div class="p-2 g-col text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3">Employee ID</div>
  <div class="p-2 g-col text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3">Employee name</div>
  <div class="p-2 g-col text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3">Platform</div>
  <div class="p-2 g-col text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3">{{data.test_name}}</div>
  <div class="p-2 g-col text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3">{{data.test_outcome}}</div>
  <div class="p-2 g-col text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3"> {{data.duration}}</div>
  <div class="p-2 g-col text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3">{{data.employee_id}}</div>
  <div class="p-2 g-col text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3">{{data.employee_name}}</div>
  <div class="p-2 g-col text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3"> {{data.plat_form}}</div>


  </div>
<div class="d-flex t-5 p-2  bd-highlight text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 px-md-3 py-md-3 my-md-3">Long Report<br>
  {{data.longrep}}
</div>              
    </main>

    <script src="{% static 'bootstrap.js' %}"></script>
</body>
</html>
